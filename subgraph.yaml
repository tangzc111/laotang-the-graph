specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RedEnvelope
    network: sepolia
    source:
      address: "0x2D4Bb1e8A16b7454748B2Ba5c74ff489fAb4dfE8"
      abi: RedEnvelope
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Envelope
        - Claim
        - Reclaim
      abis:
        - name: RedEnvelope
          file: ./abis/RedEnvelope.json
      eventHandlers:
        - event: EnvelopeCreated(indexed uint256,indexed address,uint256,uint8,bool,uint256)
          handler: handleEnvelopeCreated
        - event: EnvelopeClaimed(indexed uint256,indexed address,uint256,uint8,uint256)
          handler: handleEnvelopeClaimed
        - event: EnvelopeReclaimed(indexed uint256,indexed address,uint256)
          handler: handleEnvelopeReclaimed
      file: ./src/red-envelope.ts
