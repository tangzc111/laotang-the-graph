specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MyLogger
    network: sepolia
    source:
      address: "0xf8e81D47203A594245E36C48e151709F0C19fBe8"
      abi: MyLogger
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataStored
      abis:
        - name: MyLogger
          file: ./abis/MyLogger.json
      eventHandlers:
        - event: DataStored(indexed address,string,uint256)
          handler: handleDataStored
      file: ./src/my-logger.ts
